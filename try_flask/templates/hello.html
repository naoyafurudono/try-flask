<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}ナウイヤング向けの水筒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        img {

            height: auto;

<body>
    <header>
        <h1>ナウイヤングな{{name}}向けの水筒</h1>

    <div class="container">

        <p>ナウイヤング向けの水筒は、アクティブなライフスタイルに最適です。以下はその特徴の一部です。</p>

            <li>使いやすいワンタッチキャップ</li>

        <a href="購入ページのリンク" style="text-decoration: none; background-color: #e74c3c; color: #fff; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-top: 10px;">購入する</a>
